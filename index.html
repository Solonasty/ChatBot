
<!DOCTYPE HTML>

<!-- END SPRITE -->

    <main id="main">
        <div class="container">
            <div class="inner">
                <div class="content">
                    <div id="cz1526" class="csc-default">
                        <div class="ce-bodytext">
                            <div id="popup" class="popup">
                                <div class="popup__content">
                                    <div class="popup__frame">
                                        <div class="popup__hello">
                                            <div class="popup__hello-block">
                                                <div class="popup__robot-layers">
                                                    <img class="popup__vector popup__vector--2" src="icons/Vector2.svg" alt="Vector 2">
                                                    <img class="popup__vector popup__vector--1" src="icons/Vector1.svg" alt="Vector 1">
                                                    <img class="popup__robot" src="icons/robot.svg" alt="Robot">
                                                </div>
                                                <h2 class="popup__hello-title fade-in">Привет!</h2>
                                                <h2 class="popup__hello-subtitle fade-in">Я - Данечка, твой <br> виртуальный помощник</h2>
                                            </div>
                                        </div>
                                        <div class="popup__chat">
                                            <div class="popup__chat-content" id="chatContent">
                                                <div class="popup__chat-bot-avatar">
                                                    <img class="popup__chat-bot-icon" src="icons/robot.svg" alt="Robot" />
                                                </div>
                                                <div class="popup__chat-message bot">Чем могу помочь?</div>
                                            </div>
                                            <div class="popup__chat-controls">
                                                <div class="popup__chat-controls-left">
                                                    <button class="popup__chat-button popup__chat-button--photo" aria-label="Сделать фото">
                                                        <svg class="popup__chat-icon"><use href="#icon-take-photo"/></svg>
                                                    </button>
                                                    <button class="popup__chat-button popup__chat-button--attach-photo" aria-label="Прикрепить фото">
                                                        <svg class="popup__chat-icon"><use href="#icon-attache-photo"/></svg>
                                                    </button>
                                                    <button class="popup__chat-button popup__chat-button--attach-file" aria-label="Прикрепить файл">
                                                        <svg class="popup__chat-icon"><use href="#icon-attache-file"/></svg>
                                                    </button>
                                                </div>
                                                <div class="popup__chat-controls-center">
                                                    <input id="chatInput" class="popup__chat-input" type="text" placeholder="Введите сообщение..." />
                                                </div>
                                                <div class="popup__chat-controls-right">
                                                    <button class="popup__chat-button popup__chat-button--audio" aria-label="Записать аудио">
                                                        <svg class="popup__chat-icon"><use href="#icon-take-audio"/></svg>
                                                    </button>
                                                    <button class="popup__chat-button popup__chat-button--video" aria-label="Записать видео">
                                                        <svg class="popup__chat-icon"><use href="#icon-take-video"/></svg>
                                                    </button>
                                                    <button id="sendButton"class="popup__chat-button popup__chat-button--send" aria-label="Отправить сообщение">
                                                        <svg class="popup__chat-icon"><use href="#icon-send"/></svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="popup__close">
                                        <img class="popup__close-icon" alt="" src="icons/close.svg">
                                    </button>
                                </div>
                            </div>

                            <div class="ce-media">
                                <a href="/mibew/chat?locale=ru"
                                id="mibew-agent-button"
                                onclick="Mibew.Objects.ChatPopups['574233896865e88d'].open();return false;"
                                rel="noopener">
                                <img alt="" src="icons/button-main.gif">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
